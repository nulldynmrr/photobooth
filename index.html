<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CamBooth</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      .container-popup-alert {
        position: fixed;
        top: 1.5%;
        right: 0.5%;
        background-color: #ba0101;
        color: white;
        padding: 10px 14px;

        font-size: 8px;
        font-weight: bold;
        z-index: 9999;
        max-width: 500px;
        text-align: left;
        display: flex;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        font-family: "Poppins", sans-serif;
      }

      .popup-content {
        flex: 1;
      }

      .popup-content h2 {
        margin: 0;
        font-size: 14px;
        font-weight: 600;
      }

      .popup-content a {
        color: #faf600;
        text-decoration: none;
        font-size: 12px;
      }

      .close-alert {
        font-size: 18px;
        cursor: pointer;
        padding: 0 10px;
        font-weight: bold;
        opacity: 0.7;
      }

      .close-alert:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="warningOverlay" class="overlay" style="display: none">
      <div class="warning-popup">
        <h2>Ukuran mobile masih dalam tahap peninjauan</h2>
        <h3>Direkomendasikan menggunakan laptop/desktop</h3>
        <button onclick="closeWarning()" class="warning-box">Oke</button>
      </div>
    </div>

    <div class="container-popup-alert">
      <span class="icon-alert" style="margin-right: 20px">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          fill="white"
        >
          <path d="M12 2L2 22h20L12 2zm0 16h-2v-2h2v2zm0-4h-2v-4h2v4z" />
        </svg>
      </span>

      <div class="popup-content">
        <h2>Website ini masih tahap UJI COBA</h2>
        <a
          href="https://forms.gle/m4wAR49gtUXb2vv28"
          target="_blank"
          rel="noopener noreferrer"
        >
          Klik di sini jika ada BUG/SARAN MASUKAN
        </a>
      </div>

      <span
        class="close-alert"
        style="margin-left: 10px"
        onclick="this.parentElement.style.display='none'"
        >&times;</span
      >
    </div>

    <section class="section" id="section1">
      <div class="container-left container-frame-image">
        <img
          src="..\img\frame-section1-001.svg"
          alt="frame-foto"
          class="img-frame1"
        />
        <img
          src="..\img\frame-section1-002.svg"
          alt="frame-foto"
          class="img-frame2"
        />
        <img
          src="..\img\frame-section1-003.svg"
          alt="frame-foto"
          class="img-frame3"
        />
      </div>
      <div class="container-right">
        <div class="container-title">
          <img
            src="../img/frame-title-Chambooth.svg"
            alt="frame-foto"
            class="img-chambooth"
          />
          <h1 class="title reenie-beanie-regular" id="animated-title">
            atur moment kamu
          </h1>
        </div>
        <button class="btn btn-mulai lora-uniquifier" id="btn-mulai">
          Mulai
        </button>
      </div>
    </section>

    <section class="section" id="section2">
      <div class="container-title">
        <img
          src="../img/frame-title-Chambooth.svg"
          alt="frame-foto"
          class="img-chambooth"
        />
        <h1 class="title reenie-beanie-regular" id="animated-title">
          atur moment kamu
        </h1>
      </div>
      <div class="container-content">
        <div class="container-left">
          <div class="container-frame">
            <div class="container-frame-kamera"></div>
            <div class="container-tombol">
              <button
                class="btn btn-filter"
                id="btn-filter"
                style="margin-left: 15px"
              >
                Filter Warna
              </button>
              <div class="filter-options hidden" id="filter-options">
                <button class="btn filter-btn vintage">Vintage</button>
                <button class="btn filter-btn sepia">Sepia</button>
                <button class="btn filter-btn b/w">B/W</button>
              </div>
              <button class="btn btn-start">Mulai Foto</button>
              <button
                class="btn btn-retake"
                style="display: none; margin-left: 20px"
              >
                Retake
              </button>
            </div>
          </div>
          <div class="container-filter" style="display: none">
            <h3 class="title-filter">Background</h3>
            <div class="button-color">
              <button class="btn">Black</button>
              <button class="btn">White</button>
              <button class="btn">Gray</button>
              <button class="btn">Blue</button>
            </div>
            <h3 class="title-filter">Template</h3>
            <div class="container-img-cover-template">
              <img
                src="../img/cover-frame1.svg"
                alt="template1"
                class="template1 template"
              />
              <img
                src="../img/cover-frame2.svg"
                alt="template2"
                class="template2 template"
              />
              <img
                src="../img/cover-frame3.png"
                alt="template3"
                class="template3 template"
              />
            </div>
          </div>
        </div>
        <div class="container-frame-preview preview">
          <p class="lora-uniquifier">Preview</p>
          <div class="container-frame-preview-canvas">
            <img
              src="../img/img-default-frame.svg"
              alt="frame-foto"
              id="canvas1"
            />
            <img
              src="../img/img-default-frame.svg"
              alt="frame-foto"
              id="canvas2"
            />
            <img
              src="../img/img-default-frame.svg"
              alt="frame-foto"
              id="canvas3"
            />
            <img
              src="../img/img-default-frame.svg"
              alt="frame-foto"
              id="canvas4"
            />
          </div>
        </div>
      </div>
      <button class="btn-arrow" id="btn-arrow">
        <img src="../img/panah-bawah.svg" alt="icon-panah" />
      </button>
    </section>

    <section class="section" id="section3">
      <div class="container-content">
        <div class="container-frame">
          <div class="container-result">
            <div class="container-title">
              <img
                src="../img/frame-title-Chambooth.svg"
                alt="frame-foto"
                class="img-chambooth"
              />
              <h1 class="title reenie-beanie-regular" id="animated-title">
                atur moment kamu
              </h1>
            </div>
            <div class="section-button-author md">
              <div class="button">
                <button class="btn btn-foto-kembali">Foto Kembali</button>
                <button class="btn btn-simpan-jpg">Simpan JPG</button>
                <button class="btn btn-simpan-png">Simpan PNG</button>
                <button class="btn btn-simpan-png-hd">Simpan PNG HD</button>
              </div>
              <h3 class="author poppins">
                <span class="reenie-beanie-regular">by</span> Dinar Muhammad
                Akbar
              </h3>
            </div>
          </div>
        </div>

        <div class="container-frame-preview preview">
          <div class="container-frame-preview-canvas canvas1">
            <img
              src="../img/img-default-frame.svg"
              alt="frame-foto"
              id="canvas1"
            />
            <img
              src="../img/img-default-frame.svg"
              alt="frame-foto"
              id="canvas2"
            />
            <img
              src="../img/img-default-frame.svg"
              alt="frame-foto"
              id="canvas3"
            />
            <img
              src="../img/img-default-frame.svg"
              alt="frame-foto"
              id="canvas4"
            />
          </div>
          <div class="container-frame-preview-canvas canvas2">
            <img
              src="../img/img-default-frame.svg"
              alt="frame-foto"
              id="canvas1"
            />
            <img
              src="../img/img-default-frame.svg"
              alt="frame-foto"
              id="canvas2"
            />
            <img
              src="../img/img-default-frame.svg"
              alt="frame-foto"
              id="canvas3"
            />
            <img
              src="../img/img-default-frame.svg"
              alt="frame-foto"
              id="canvas4"
            />
          </div>
          <div
            class="section-button-author sm"
            style="display: none; margin-top: 50px"
          >
            <div class="button">
              <button class="btn btn-foto-kembali">Foto Kembali</button>
              <button class="btn btn-simpan-jpg">Simpan JPG</button>
              <button class="btn btn-simpan-png">Simpan PNG</button>
              <button class="btn btn-simpan-png-hd">Simpan PNG HD</button>
            </div>
            <h3
              class="author poppins"
              style="margin-top: 50px; transform: translateX(-120px)"
            >
              <span class="reenie-beanie-regular">by</span> Dinar Muhammad Akbar
            </h3>
          </div>
        </div>
      </div>
    </section>
    <script src="components/alert.js" defer></script>
    <script src="components/animation.js" defer></script>
    <script src="components/export.js" defer></script>
    <script src="components/filter.js" defer></script>
    <script src="components/navigation.js" defer></script>
    <script src="components/scroll.js" defer></script>
    <script src="components/setCamera.js" defer></script>
  </body>
</html>
